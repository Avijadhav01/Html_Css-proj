<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBlog- heaven for blogers</title>

    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">

    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<!-- -->

<body>

    <!-- NAVIGATION BAR -->
    <nav class="nav">
        <!-- Left side  -->
        <div class="nav-left">
            <img src="images/logo.jpeg" alt="logo">
            <ul class="nav-list" id="nav-list">
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <!-- <li><a href="#" class="close-btn">&times;</a></li> Close button -->
                <li class="close-btn"><i class="fa-solid fa-chevron-up close-btn"></i></li>

            </ul>
        </div>
        <div class="bar">
            <i class="fa-solid fa-bars"></i>
        </div>
        <!-- Right side -->
        <div class="contact-nav-right ">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Search Artical">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <!-- <hr> -->


    <div class="con font1">

        <form class="contact-form" autocomplete="off">
            <h2>Feel Free to contact : </h2>

            <div class="form-box">
                <label for="Name">Full Name  :</label>
                <input type="text" placeholder="Enter Name" autofocus autocomplete="new-name">
            </div>
            
            <div class="form-box">
                <label for="contact no">Contact No:</label>
                <input type="tel" placeholder="000 000 0000">
            </div>

            <div class="form-box">
                <label for="email">Email Addr :</label>
                <input type="email" placeholder="Enter Email" required autocomplete="new-email">
            </div>

            <div class="form-box">
                <label for="help">Message us: </label>
                <textarea id="textarea" name="" rows="4" cols="50" placeholder="How Can We Help You !"></textarea>
            </div>
            <div class="form-box">
                <button class="submitbtn">Submit</button>
            </div>

        </form>
        <div class="extra"></div>
    </div>

   

    <div class="foot">
        <p>Copyright &copy; iBlog.com</p>
        <a href="https://www/vecteezy.com/free-vector/typewriter">Vector Credits: Vecteezy</a>
    </div>

</body>
<script src="js/script.js"></script>

</html>
